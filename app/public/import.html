<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Import Questions - Test Builder</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <style>
      .container { max-width: 960px; margin: 20px auto; background: white; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; }
      textarea { width: 100%; min-height: 220px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
      input { width: 100%; padding: 8px; border: 1px solid #e5e7eb; border-radius: 8px; }
      .notice { margin-top: 12px; font-size: 14px; }
      /* Instant tooltip */
      .tip { position: relative; display: inline-block; }
      .tip::after { content: attr(data-tip); position: absolute; left: 50%; transform: translateX(-50%); bottom: 125%; background: #111827; color: white; padding: 8px 10px; border-radius: 6px; white-space: pre-wrap; min-width: 260px; max-width: 520px; font-size: 14px; line-height: 1.35; box-shadow: 0 6px 20px rgba(0,0,0,0.15); opacity: 0; pointer-events: none; transition: opacity 0.1s ease; z-index: 20; }
      .tip::before { content: ""; position: absolute; left: 50%; transform: translateX(-50%); bottom: 118%; border: 6px solid transparent; border-top-color: #111827; opacity: 0; transition: opacity 0.1s ease; z-index: 20; }
      .tip:hover::after, .tip:hover::before { opacity: 1; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="margin-top:0">Import Questions (JSON)</h2>
      <div class="row">
        <div>
          <label>Category</label>
          <input id="category" placeholder="e.g., Computer Science" />
        </div>
        <div>
          <label>Subcategory</label>
          <input id="subcategory" placeholder="e.g., Network Protocols" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Import Token (optional if server configured)
            <span class="tip" data-tip="Why this matters: prevents drive-by imports from other websites (CSRF) and stops anything on your machine from silently posting to this endpoint.\nHow to use: start the server with IMPORT_TOKEN set to a secret, then paste the same value here. If no token is set on the server, leave this blank." style="cursor: help; margin-left:6px; display:inline-block; width:18px; height:18px; border-radius:50%; border:1px solid #e5e7eb; text-align:center; line-height:18px; font-weight:700; font-size:12px; background:#f9fafb;">?
            </span>
          </label>
          <input id="token" placeholder="Set IMPORT_TOKEN env on server and paste here" />
        </div>
        <div></div>
      </div>
      <label>Questions JSON Array</label>
      <textarea id="json" placeholder='[
  {"id":"...","question":"...","choices":["A","B"],"answerIndex":0,"explanation":"...","difficulty":"easy"}
]'></textarea>
      <div style="margin-top:12px; display:flex; gap:8px; flex-wrap: wrap; align-items:center;">
        <button class="btn" id="genToken">Generate 32â€‘char token</button>
        <button class="btn primary" id="importBtn">Import</button>
        <a class="btn" href="/">Back</a>
      </div>
      <div class="notice" id="notice"></div>
    </div>
    <script>
      function generateToken() {
        const bytes = new Uint8Array(24); // 24 bytes -> 32 chars in base64url approx; we'll hex it for simplicity
        if (window.crypto && window.crypto.getRandomValues) {
          window.crypto.getRandomValues(bytes);
        } else {
          for (let i = 0; i < bytes.length; i++) bytes[i] = Math.floor(Math.random() * 256);
        }
        // Hex 48 chars; trim to 32 for requirement
        const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('').slice(0, 32);
        return hex;
      }

      document.getElementById('genToken').onclick = async () => {
        const tokenField = document.getElementById('token');
        const t = generateToken();
        tokenField.value = t;
        const notice = document.getElementById('notice');
        try {
          await navigator.clipboard.writeText(`IMPORT_TOKEN="${t}"`);
          notice.textContent = 'Token generated and copied. Add it to your .env (gitignored) as IMPORT_TOKEN, restart the server, then refresh this page and paste the token here (or leave blank if the server loads it).';
          notice.style.color = '#065f46';
        } catch {
          notice.textContent = 'Token generated. Copy this into your .env as IMPORT_TOKEN, restart the server, then refresh this page.';
          notice.style.color = '#065f46';
        }
      };

      document.getElementById('importBtn').onclick = async () => {
        const category = document.getElementById('category').value.trim();
        const subcategory = document.getElementById('subcategory').value.trim();
        const raw = document.getElementById('json').value.trim();
        const notice = document.getElementById('notice');
        notice.textContent = '';
        let questions;
        try { questions = JSON.parse(raw); } catch(e) { notice.textContent = 'Invalid JSON'; notice.style.color = '#dc2626'; return; }
        if (!Array.isArray(questions)) { notice.textContent = 'JSON must be an array'; notice.style.color = '#dc2626'; return; }
        if (!category || !subcategory) { notice.textContent = 'Category and Subcategory required'; notice.style.color = '#dc2626'; return; }
        try {
          const token = document.getElementById('token').value.trim();
          const headers = { 'Content-Type': 'application/json' };
          if (token) headers['x-import-token'] = token;
          const res = await fetch('/api/import', { method: 'POST', headers, body: JSON.stringify({ category, subcategory, questions }) });
          const json = await res.json();
          if (!res.ok) throw new Error(json.error || 'Import failed');
          notice.textContent = 'Imported successfully. Saved to: ' + json.saved;
          notice.style.color = '#16a34a';
        } catch (e) {
          notice.textContent = 'Import failed: ' + (e.message || e);
          notice.style.color = '#dc2626';
        }
      };
    </script>
  </body>
  </html>
